<app-form-search></app-form-search>

<!-- ProductEdit -->
@if(loading){
<app-loading></app-loading>
}@else{

<div class="card mb-3">

  <div class="card-header py-3 bg-primary text-white">
    <fa-icon [icon]="faPenToSquare" class="me-2"></fa-icon> Edicion Producto
  </div>

  <div class="card-body">
    <app-product-edit [product]="product" (emitCategorySelected)="categorySelected($event)"></app-product-edit>
  </div>

</div>

<!-- Opciones -->

<div class="card mb-3">

  <div class="card-header bg-primary-subtle py-3">
    Variantes
  </div>

  <div class="card-body">

    <app-size-create [product_id]="product.id" (emitSizeCreate)="receiveSizeCreate($event)"></app-size-create>
    <app-size-index [sizes]="sizes"></app-size-index>

  </div>

</div>

<div class="card mb-3">

  <div class="card-header bg-secondary-subtle py-3">
    Gallery
  </div>

  <div class="card-body">
    <app-gallery [path]="`products/${product.id}/images`"></app-gallery>

  </div>

</div>

}
