<app-form-search></app-form-search>

<!-- ProductEdit -->
@if(loading){
<app-loading></app-loading>
}@else{

<div class="card mb-3">

  <div class="card-header py-3 bg-info text-white">
    <fa-icon [icon]="faPenToSquare" class="me-2"></fa-icon> Edicion Producto
  </div>

  <div class="card-body">
    <app-product-edit [product]="product" (emitCategorySelected)="categorySelected($event)"></app-product-edit>
  </div>

</div>

<!-- Opciones -->

<div class="card mb-3">

  <div class="card-body">

    <h5 class="card-title mb-3"> Atributos</h5>

      <div class="attributes mx-auto" style="width: 600px;">

        <app-attribute-index [attributes]="product.attributes"></app-attribute-index>

        <app-attribute-create [product_id]="product.id" (emitAttributeCreate)="receiveAttributeCreate()"></app-attribute-create>
        
      </div>


  </div>

</div>

    <app-size-create [product_id]="product.id" (emitSizeCreate)="receiveSizeCreate($event)"></app-size-create>

<div class="card mb-3">

  <div class="card-body">

    <h5 class="card-title mb-3">Gallery</h5>
