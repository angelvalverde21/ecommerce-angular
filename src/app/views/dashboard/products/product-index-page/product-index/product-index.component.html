<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center" scope="col">#</th>
                <th  class="ps-3" scope="col">Descripcion</th>
                <th scope="col" class="ps-3">Categoria</th>
                <th scope="col" class="text-center">Imagen</th>
            <th scope="col" class="text-center">Stock</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (product of products; track product.id) {
            <tr>
                <th class="text-center" scope="row">{{ product.id }}</th>
                <td class="ps-3">{{ product.name }}</td>
                <td class="ps-3">{{ product.category.name }}</td>
                <td class="text-center">Otto</td>
                <td class="text-center">Otto</td>
                <td class="text-center">
                    <!-- BotÃ³n Editar -->
                    <div class="btn-edit text-end d-flex justify-content-center align-items-center">
                        <app-button-link [icon]="faEdit" color="secondary" class="me-2">Editar</app-button-link>
                        <!-- <app-button [icon]="faTrash" color="danger" colortext="white">Eliminar</app-button> -->
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
