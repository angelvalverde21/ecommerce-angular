<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">

        <form [formGroup]="form">

          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm>
                  <h1>Login</h1>
                  <p class="text-body-secondary">Inicia sesion en tu cuenta</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Username" formControlName="email" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password" cFormControl placeholder="Password" type="password"
                      formControlName="password" />
                  </c-input-group>
                  @if(error){
                    <div class="alert alert-danger">{{ error }}</div> 
                  }
                  <c-row>
                    <c-col xs="6">
                      <app-button-login [loadingIcon]="loadingIcon" [disabled]="disabledButton" (clickCustom)="login()">Login</app-button-login>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Recuperar Contrase&ntilde;a
                      </button>
    
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            
            <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Registrarse</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" [routerLink]="['/register']">
                    Registrate Ahora
                  </button>
                </div>
              </c-card-body>
            </c-card> 
           
            <!-- <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center d-flex justify-content-center align-items-center">
                <div>
                  <h2>3B</h2>
                  <p>
                    Power By 3b.pe
                  </p>
                </div>
              </c-card-body>
            </c-card> -->
          </c-card-group>
        </form>
      </c-col>
    </c-row>
  </c-container>
</div>
